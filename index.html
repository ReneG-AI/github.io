<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>René Garcia Educa – Libros para Colorear, Aprender y Relajarte</title>
    <meta
      name="description"
      content="Descubre los libros para colorear que inspiran, enseñan y entretienen a niños y adultos. Aprende y relájate mientras das vida a cada página, en español, catalán e inglés. ¡Explora un universo donde la creatividad y el aprendizaje se fusionan!"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      /* RESET Y ESTILOS BASE */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --primary-color: #6B4CE6;
        --secondary-color: #9B7AFF;
        --accent-color: #FFD700;
        --text-color: #2C3E50;
        --bg-color: #F8F9FA;
        --white: #FFFFFF;
        --shadow: 0 4px 6px rgba(0,0,0,0.1);
        --transition: all 0.3s ease;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        scroll-behavior: smooth;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        display: block;
        height: auto;
      }

      a {
        text-decoration: none;
        color: inherit;
        transition: var(--transition);
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        position: relative;
      }

      /* HEADER */
      header {
        background: rgba(255,255,255,0.95);
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        transition: var(--transition);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo img {
        height: 60px;
        transition: var(--transition);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-links a {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 25px;
        transition: var(--transition);
      }

      .nav-links a:hover {
        background: var(--primary-color);
        color: var(--white);
        transform: translateY(-2px);
      }

      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      /* HERO MEJORADO */
      .hero {
        min-height: 100vh;
        background: linear-gradient(
          rgba(107, 76, 230, 0.1),
          rgba(155, 122, 255, 0.1)
        ),
        url('images/Banner.png') no-repeat center center/cover;
        display: flex;
        align-items: center;
        padding-top: 80px;
        position: relative;
        overflow: hidden;
      }

      .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(107, 76, 230, 0.2), rgba(155, 122, 255, 0.2));
        z-index: 1;
      }

      .hero-content {
        max-width: 800px;
        padding: 3rem;
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        box-shadow: var(--shadow);
        position: relative;
        z-index: 2;
        backdrop-filter: blur(5px);
      }

      .hero-content h1 {
        font-size: 3.5rem;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientText 3s ease infinite;
      }

      .hero-content p {
        font-size: 1.25rem;
        color: var(--text-color);
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      /* BOTONES MEJORADOS */
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background: var(--primary-color);
        color: var(--white);
        border-radius: 30px;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: var(--shadow);
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px);
        background: var(--secondary-color);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      }

      /* SECCIONES MEJORADAS */
      section {
        padding: 100px 0;
        position: relative;
        overflow: hidden;
      }

      .section-title {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 3rem;
        color: var(--primary-color);
        position: relative;
      }

      .section-title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: var(--accent-color);
        border-radius: 2px;
      }

      /* CARDS MEJORADAS */
      .book {
        background: var(--white);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
      }

      .book:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      }

      .book img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: var(--transition);
      }

      .book:hover img {
        transform: scale(1.1);
      }

      .book-content {
        padding: 1.5rem;
      }

      .book h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      /* TESTIMONIOS MEJORADOS */
      .testimonial {
        background: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
        position: relative;
        transition: var(--transition);
      }

      .testimonial:hover {
        transform: translateX(10px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      }

      .testimonial::before {
        content: '"';
        position: absolute;
        top: -20px;
        left: 20px;
        font-size: 4rem;
        color: var(--primary-color);
        opacity: 0.2;
      }

      /* ANIMACIONES */
      @keyframes gradientText {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate {
        animation: fadeIn 0.6s ease forwards;
      }

      /* RESPONSIVE MEJORADO */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }

        .nav-links {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          width: 100%;
          background: var(--white);
          padding: 1rem;
          box-shadow: var(--shadow);
        }

        .nav-links.active {
          display: flex;
          flex-direction: column;
          animation: fadeIn 0.3s ease forwards;
        }

        .hero-content h1 {
          font-size: 2.5rem;
        }

        .section-title {
          font-size: 2rem;
        }

        .book {
          margin: 1rem;
        }
      }

    </style>
  </head>
  <body>
    <!-- El resto del HTML se mantiene igual pero con las clases actualizadas -->
    <!-- ... -->
    
    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Inicialización mejorada de AOS
      AOS.init({
        duration: 1000,
        once: true,
        offset: 100,
        easing: 'ease-out-cubic'
      });

      // Menú móvil mejorado
      const menuToggle = document.getElementById('menu-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
      });

      // Cerrar menú al hacer click en un enlace
      document.querySelectorAll('.nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
        });
      });

      // Scroll suave
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });

      // Header scroll effect
      let lastScroll = 0;
      window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        const currentScroll = window.pageYOffset;
        
        if (currentScroll > lastScroll) {
          header.style.transform = 'translateY(-100%)';
        } else {
          header.style.transform = 'translateY(0)';
        }
        lastScroll = currentScroll;
      });

      // Lazy loading para imágenes
      document.addEventListener("DOMContentLoaded", function() {
        const images = document.querySelectorAll('img[data-src]');
        
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.removeAttribute('data-src');
              observer.unobserve(img);
            }
          });
        });

        images.forEach(img => imageObserver.observe(img));
      });

      // Animaciones al scroll
      const animateOnScroll = () => {
        const elements = document.querySelectorAll('.animate-on-scroll');
        
        elements.forEach(element => {
          const elementTop = element.getBoundingClientRect().top;
          const elementBottom = element.getBoundingClientRect().bottom;
          
          if (elementTop < window.innerHeight && elementBottom > 0) {
            element.classList.add('animate');
          }
        });
      };

      window.addEventListener('scroll', animateOnScroll);
    </script>
  </body>
</html>
